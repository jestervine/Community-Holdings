<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <div class="navbar-header">
        <a class="navbar-brand" href="#/">
            <div class="brand-logo">
                <img class="img-fluid" src="assets/img/CH-logo.png" alt="Community Holdings" />
            </div>
            <div class="brand-logo-collapsed">
                <img class="img-fluid" src="assets/img/CH-logo-single.png" alt="Community Holdings" />
            </div>
        </a>
    </div>
    <!-- END navbar header-->
    <!-- START Left navbar-->
    <ul class="navbar-nav mr-auto flex-row">
        <li class="nav-item">
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a class="nav-link d-none d-md-block d-lg-block d-xl-block" trigger-resize="" (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
                <em class="ion-ios-menu"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <a class="nav-link sidebar-toggle d-md-none" (click)="settings.toggleLayoutSetting('asideToggled'); $event.stopPropagation()">
                <em class="fas fa-bars"></em>
            </a>
        </li>
        <!-- START User avatar toggle-->
        <li class="nav-item d-none d-md-block">
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a  class="nav-link" (click)="toggleUserBlock($event)">
                <em class="icon-user"></em>
            </a>
        </li>
        <!-- END User avatar toggle-->
        <!-- START lock screen-->
        <li class="nav-item d-none d-md-block">
            <a class="nav-link"  title="Lock screen" [routerLink]="'/lock'">
                <em class="icon-lock"></em>
            </a>
        </li>
        <!-- END lock screen-->
    </ul>
    <!-- END Left navbar-->
    <!-- START Right navbar-->
    <ul class="navbar-nav flex-row">
        <!-- Search icon-->
        <li class="nav-item">
            <a class="nav-link" (click)="openNavSearch($event)">
                <em class="icon-magnifier"></em>
            </a>
        </li>
        <!-- Fullscreen (only desktops)-->
        <li class="nav-item d-none d-md-block">
            <a class="nav-link" #fsbutton (click)="toggleFullScreen($event)">
                <em class="fa fa-expand"></em>
            </a>
        </li>

        <!--Start User Menu-->
        <li class="nav-item dropdown dropdown-list" dropdown>
            <a class="nav-link dropdown-toggle dropdown-toggle-nocaret has-badge" dropdownToggle>
                <img class="header-user-image" src="assets/img/user/14.jpg" alt="header-user-image"><sup class="badge bg-danger">3</sup>
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right animated flipInX">
                <h6 class="dropdown-header">User Menu</h6>

                <!--Start List Group-->
                <div class="list-group">
                    <!-- list item-->
                    <div class="list-group-item list-group-item-action">
                        <div class="media">
                            <div class="align-self-start ml-3 mr-3">
                                <em class="ion-ios-folder-open fa-2x text-success"></em>
                            </div>
                            <div class="media-body">
                                <p class="m-0">Pending Tasks</p>
                                <p class="m-0 text-muted text-sm">11 pending task</p>
                            </div>
                        </div>
                    </div>
                    <!-- list item-->
                    <div class="list-group-item list-group-item-action">
                        <div class="media">
                            <div class="align-self-start ml-3 mr-3">
                                <em class="ion-ios-settings fa-2x text-primary"></em>
                            </div>
                            <div class="media-body">
                                <p class="mt-2">Settings</p>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item list-group-item-action">
                        <div class="media">
                            <div class="align-self-start ml-3 mr-3">
                                <em class="ion-ios-log-out fa-2x text-danger"></em>
                            </div>
                            <div class="d-flex align-items-center">
                                <p class="mt-2">Log Out</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!--End List Group-->
            </div>

        </li>
        <!--End User Menu-->


        <!-- START Offsidebar button-->
        <li class="nav-item">
            <a class="nav-link" (click)="toggleOffsidebar(); $event.stopPropagation()">
                <em class="ion-md-options"></em>
            </a>
        </li>
        <!-- END Offsidebar menu-->
    </ul>
    <!-- END Right navbar-->

    <app-navsearch [visible]="getNavSearchVisible()" (onclose)="setNavSearchVisible(false)"></app-navsearch>
</nav>
<!-- END Top Navbar-->
